<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <colgroup>
          <col span="2" style="background-color: lightblue;">
          <col style="background-color: lightgray;">
        </colgroup>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João Silva</td>
            <td>30</td>
            <td>São Paulo</td>
          </tr>
          <tr>
            <td>Maria Oliveira</td>
            <td>25</td>
            <td>Rio de Janeiro</td>
          </tr>
        </tbody>
      </table>
    
</body>
</html>
