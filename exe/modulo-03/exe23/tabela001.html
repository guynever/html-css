<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table{
        border: 1.5px solid black;
        border-collapse:collapse;
    }
    tr.linha{
        background-color: darkgrey;
    }
    td{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        padding: 8px;
        text-align: center;
        vertical-align: top;
    }
    td.dado{
        background-color: chartreuse;
    }
    .numero{
        text-align: right;
    }
    
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE ROM = LINHAS DE TABLE
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA = DADOS DE TABELA
    -->
    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td> A1 </td>
            <td> B1 </td>
            <td class="numero"> C1 </td>
        </tr>
        <tr>
            <td> A2 </td>
            <td> B2 </td>
            <td class="numero"> C2 </td>
        </tr>
        <tr>
            <td> A3 </td>
            <td> B3 </td>
            <td class="numero"> C3 </td>
        </tr>

    </table>

</body>
</html>
