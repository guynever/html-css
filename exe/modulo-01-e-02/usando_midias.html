<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando midias</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simentesmente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="../img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="../img/foto-m.png" type="image/png">
        <img src="../img/foto-g.png" alt="imagem flexivel">
    </picture>

    <h2>Reproduzindo audio </h2>
    <p> Vamos aprender a reporoduzir audio em HTML 5</p>
    <audio preload="metadata" controls>
        <source src="midia/Impertinence - Joel Cummins.mp3" type="audio/mpeg">
        <source src="midia/Impertinence - Joel Cummins.ogg" type="audio/mpeg">
        <source src="midia/Impertinence - Joel Cummins.wav" type="audio/mpeg">
    </audio>

    <h2>Reproduzindo v√≠deo </h2>
    <p> Vamos aprender a reproduzir video em HTML 5</p>
    <video width="500px" controls poster="img/meuvideo.png">
        <source src="midia/meu_video.mp4" type="video/mp4">
    </video>

    <h2>Incoporando video do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=NYdSKdaqgoOVCh4j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
